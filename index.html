<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section id="search-form">
            <form>
                <label for="city-input">Enter a City:</label>
                <input type="text" id="city-input" placeholder="Enter city name" required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="current-weather">
            <h2>Current Weather</h2>
            <p>City: <span id="city-name"></span></p>
            <p>Date: <span id="current-date"></span></p>
            <p>Temperature: <span id="temperature"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind Speed: <span id="wind-speed"></span></p>
            <!-- Weather icon will be displayed here -->
            <img id="weather-icon" src="" alt="Weather Icon">
        </section>

        <section id="forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecast-container">
            <!-- Forecast data will be displayed here -->
        
            </div>
        </section>

        <section id="search-history">
            <h2>Search History</h2>
            <ul>
                <!-- Search history items will be added here dynamically -->
            </ul>
        </section>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
