<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter a city">
            <button type="submit">Search</button>
        </form>
    </header>

    <section id="current-weather">
        <!-- current weather information will be displayed here -->
    </section>

    <section id="forecast">
        <!-- 5-day forecast will be displayed here -->
    </section>

    <section id="search-history">
        <!-- search history will be displayed here -->
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
